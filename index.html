<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Channel – Home</title>
  <meta name="description" content="YouTube creator website with shop, contact and about pages.">
  <link rel="preconnect" href="https://www.youtube.com">
  <link rel="dns-prefetch" href="https://www.youtube.com">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="assets/favicon.png">
  <script defer src="app.js"></script>
</head>
<body>
  <!-- Floating social bar with the provided image and quick links -->
  <aside class="floating-bar" aria-label="Quick social links">
    <img src="assets/floating-bar.png" alt="Social bar">
    <div class="floating-links">
      <a href="https://www.instagram.com/" target="_blank" aria-label="Instagram">⌂</a>
      <a href="https://www.facebook.com/" target="_blank" aria-label="Facebook">f</a>
      <a href="https://www.youtube.com/" target="_blank" aria-label="YouTube">▶</a>
      <a href="contact.html" aria-label="Contact">✉</a>
    </div>
  </aside>

  <header class="header">
    <div class="container nav">
      <div class="brand">
        <div class="logo"></div>
        <span>My Channel</span>
      </div>
      <nav class="menu">
        <a href="index.html" class="active" data-i18n="nav_home">Home</a>
        <a href="shop.html" data-i18n="nav_shop">Shop</a>
        <a href="contact.html" data-i18n="nav_contact">Contact</a>
        <a href="about.html" data-i18n="nav_about">About Us</a>
        <select id="lang-select" class="lang-select">
          <option value="en">English</option>
          <option value="th">ไทย</option>
          <option value="ja">日本語</option>
        </select>
      </nav>
      <div class="burger" aria-label="Menu"><span></span><span></span><span></span></div>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <div class="card reveal">
        <h1 data-i18n="hero_title">Welcome to my YouTube hub</h1>
        <p data-i18n="hero_sub">Watch my latest videos, shop official merch, and get in touch — all in one place.</p>
        <a class="btn" href="shop.html" data-i18n="hero_cta">Visit the Shop</a>
      </div>
      <div class="reveal">
        <div class="video-wrap">
          <!-- Replace the src below with your channel uploads/playlist embed -->
          <iframe src="https://www.youtube.com/embed?listType=user_uploads&list=GoogleDevelopers"
                  title="YouTube video player" frameborder="0" allowfullscreen loading="lazy"></iframe>
        </div>
      </div>
    </section>

    <h2 class="reveal" data-i18n="latest_videos">Latest videos</h2>
    <div class="grid">
      <div class="card reveal"><div class="video-wrap"><iframe loading="lazy" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Video 1"></iframe></div></div>
      <div class="card reveal"><div class="video-wrap"><iframe loading="lazy" src="https://www.youtube.com/embed/oHg5SJYRHA0" title="Video 2"></iframe></div></div>
      <div class="card reveal"><div class="video-wrap"><iframe loading="lazy" src="https://www.youtube.com/embed/aqz-KE-bpKQ" title="Video 3"></iframe></div></div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <small data-i18n="footer">© 2025 My Channel. All rights reserved.</small>
    </div>
  </footer>
</body>
</html>
