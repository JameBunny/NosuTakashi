name: Deploy static site to Pages

on:
  push:
    branches: ["main"]   # ถ้าใช้ชื่อสาขาอื่น เปลี่ยนตรงนี้ เช่น "master"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true  # มี commit ใหม่ จะยกเลิกงานเก่าให้เอง (คือสาเหตุที่คุณเห็น "cancelled")

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # อัปโหลดไฟล์ static ทั้งหมดจากรากโปรเจกต์
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."   # ถ้าไฟล์เว็บอยู่ในโฟลเดอร์ เช่น "site", เปลี่ยนเป็น "site"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
