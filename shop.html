<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Channel – Shop</title>
  <meta name="description" content="Shop merch and goodies.">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="assets/favicon.png">
  <script defer src="app.js"></script>
</head>
<body>
  <aside class="floating-bar" aria-label="Quick social links">
    <img src="assets/floating-bar.png" alt="Social bar">
    <div class="floating-links">
      <a href="https://www.instagram.com/" target="_blank" aria-label="Instagram">⌂</a>
      <a href="https://www.facebook.com/" target="_blank" aria-label="Facebook">f</a>
      <a href="https://www.youtube.com/" target="_blank" aria-label="YouTube">▶</a>
      <a href="contact.html" aria-label="Contact">✉</a>
    </div>
  </aside>

  <header class="header">
    <div class="container nav">
      <div class="brand">
        <div class="logo"></div>
        <span>My Channel</span>
      </div>
      <nav class="menu">
        <a href="index.html" data-i18n="nav_home">Home</a>
        <a href="shop.html" class="active" data-i18n="nav_shop">Shop</a>
        <a href="contact.html" data-i18n="nav_contact">Contact</a>
        <a href="about.html" data-i18n="nav_about">About Us</a>
        <select id="lang-select" class="lang-select">
          <option value="en">English</option>
          <option value="th">ไทย</option>
          <option value="ja">日本語</option>
        </select>
      </nav>
      <div class="burger" aria-label="Menu"><span></span><span></span><span></span></div>
    </div>
  </header>

  <main class="container">
    <section class="reveal">
      <h1 data-i18n="shop_title">Shop</h1>
      <p data-i18n="shop_sub">Tap a product to flip image. Replace images & prices in HTML.</p>
    </section>
    <section class="products">
      <!-- Product card template: replace img src, title and price. Click toggles image 1/2 -->
      <article class="product reveal">
        <div class="thumb">
          <img class="img1" src="https://picsum.photos/seed/a/800/800" alt="Product 1" loading="lazy">
          <img class="img2" src="https://picsum.photos/seed/a2/800/800" alt="Product 1 alt" loading="lazy">
        </div>
        <div class="info">
          <div class="title">Creator Tee</div>
          <div class="price">$24.90</div>
          <a class="btn" href="#" onclick="alert('Add to cart coming soon'); return false;">Add to cart</a>
        </div>
      </article>

      <article class="product reveal">
        <div class="thumb">
          <img class="img1" src="https://picsum.photos/seed/b/800/800" alt="Product 2" loading="lazy">
          <img class="img2" src="https://picsum.photos/seed/b2/800/800" alt="Product 2 alt" loading="lazy">
        </div>
        <div class="info">
          <div class="title">Logo Hoodie</div>
          <div class="price">$44.90</div>
          <a class="btn" href="#" onclick="alert('Add to cart coming soon'); return false;">Add to cart</a>
        </div>
      </article>

      <article class="product reveal">
        <div class="thumb">
          <img class="img1" src="https://picsum.photos/seed/c/800/800" alt="Product 3" loading="lazy">
          <img class="img2" src="https://picsum.photos/seed/c2/800/800" alt="Product 3 alt" loading="lazy">
        </div>
        <div class="info">
          <div class="title">Sticker Pack</div>
          <div class="price">$6.90</div>
          <a class="btn" href="#" onclick="alert('Add to cart coming soon'); return false;">Add to cart</a>
        </div>
      </article>

      <article class="product reveal">
        <div class="thumb">
          <img class="img1" src="https://picsum.photos/seed/d/800/800" alt="Product 4" loading="lazy">
          <img class="img2" src="https://picsum.photos/seed/d2/800/800" alt="Product 4 alt" loading="lazy">
        </div>
        <div class="info">
          <div class="title">Cap</div>
          <div class="price">$19.90</div>
          <a class="btn" href="#" onclick="alert('Add to cart coming soon'); return false;">Add to cart</a>
        </div>
      </article>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <small data-i18n="footer">© 2025 My Channel. All rights reserved.</small>
    </div>
  </footer>
</body>
</html>
