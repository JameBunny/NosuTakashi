<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NosuTakashi — Contact</title>
  <meta name="description" content="Contact NosuTakashi for business and collaborations.">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="assets/favicon.png">
  <script defer src="app.js"></script>
</head>
<body class="light">
  <aside class="floating-bar" aria-label="Quick social links">
    <img src="assets/floating-bar.png" alt="Social bar">
    <div class="floating-links">
      <a href="https://www.youtube.com/" target="_blank" aria-label="YouTube">▶</a>
      <a href="https://www.instagram.com/" target="_blank" aria-label="Instagram">◎</a>
      <a href="https://www.facebook.com/" target="_blank" aria-label="Facebook">f</a>
      <a href="contact.html" aria-label="Contact">✉</a>
    </div>
  </aside>

  <header class="header">
    <div class="container nav">
      <a class="brand" href="index.html"><div class="logo">NT</div><span>NosuTakashi</span></a>
      <nav class="menu">
        <a href="index.html" data-i18n="nav_home">Home</a>
        <a href="shop.html" data-i18n="nav_shop">Shop</a>
        <a href="contact.html" class="active" data-i18n="nav_contact">Contact</a>
        <a href="about.html" data-i18n="nav_about">About Us</a>
        <select id="lang-select" class="lang-select" aria-label="Language">
          <option value="en">English</option>
          <option value="th">ไทย</option>
          <option value="ja">日本語</option>
        </select>
      </nav>
      <button class="burger" aria-label="Menu"><span></span><span></span><span></span></button>
    </div>
  </header>

  <main class="container">
    <section class="section soft-card reveal">
      <h1 data-i18n="contact_title">Contact</h1>
      <p class="muted" data-i18n="contact_sub">For business inquiries and collaborations.</p>
      <form class="form" onsubmit="event.preventDefault(); alert('This is a static demo. Connect to form backend.');">
        <input class="input" type="text" placeholder="Your name" data-i18n="contact_name" required>
        <input class="input" type="email" placeholder="Email" data-i18n="contact_email" required>
        <textarea class="input" placeholder="Message" data-i18n="contact_msg"></textarea>
        <button type="submit" class="btn" data-i18n="contact_send">Send Message</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <div class="container foot-note">
      <small data-i18n="footer">© 2025 NosuTakashi. All rights reserved.</small>
    </div>
  </footer>
</body>
</html>
